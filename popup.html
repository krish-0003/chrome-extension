        body {
            width: 30rem;

        }
    </style>

        <div class="container">
            <div class="m-2">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link active"
                            id="home-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#home"
                            type="button"
                            role="tab"
                            aria-controls="home"
                            aria-selected="true"
                        >
                            Home
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link"
                            id="profile-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#profile"
                            type="button"
                            role="tab"
                            aria-controls="profile"
                            aria-selected="false"
                        >
                            Profile
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link"
                            id="contact-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#contact"
                            type="button"
                            role="tab"
                            aria-controls="contact"
                            aria-selected="false"
                        >
                            Contact
                        </button>
                    </li>
                </ul>
                <div class="tab-content m-3" id="myTabContent">
                    <div
                        class="tab-pane fade show active"
                        id="home"
                        role="tabpanel"
                        aria-labelledby="home-tab"
                    >
                        <!-- ///content -->
                        <!-- <div id="total">

                        </div> -->

                        <!-- //// -->
                        <div class="text-center">
                            <div id="loading">
                                <div
                                    class="spinner-border text-primary"
                                    id="toggle_loader"
                                    role="status"
                                >
                                    <span class="visually-hidden"
                                        >Loading...</span
                                    >
                                </div>
                                <div class="text-primary">
                                    <h6>
                                        Wait for some time , once page gets
                                        loaded
                                    </h6>
                                </div>
                            </div>
                            <!-- <h5 class="Wait"></h5> -->

                            <div id="title_for_popup_" ></div>
                            <div class="slider-for" ></div>

                            <!-- ///// -->

                            <div
                                class="
                                    d-grid
                                    gap-2
                                    col-6
                                    mx-auto
                                    download_button
                                "
                            ></div>
                            <div
                                class="alert alert-success mt-3 p-1"
                                role="alert"
                            >
                                Sponsered By
                               Cheaperzone.in
                                is a well-known Wholesale Trader, Supplier of
                                Home & Kitchen Equipment.
                            </div>
                        </div>
                        <!-- ///content -->
                    </div>
                    <div
                        class="tab-pane fade"
                        id="profile"
                        role="tabpanel"
                        aria-labelledby="profile-tab"
                    >
                        <!-- ///content -->
                        <h5 class="text-primary text-center">
                            : : We Support These Many Websites : :
                        </h5>

                        <div id="selection_box"></div>

                        <!-- ///content -->
                    </div>
                    <div
                        class="tab-pane fade"
                        id="contact"
                        role="tabpanel"
                        aria-labelledby="contact-tab"
                    >
                        <!-- ///content -->
                     

                    <div
                    class="
                        position-relative
                        m-2
                        pb-2
                        pt-2
                        sizeofbox
                        d-inline-flex
                        justify-content-around
                        border-primary border-bottom
                    "
                >
                    <div class="form-check form-switch" id="github" >
                        <label
                            class="form-check-label me-4"
                            for="${website_image[index]}"
                            style="font-size:1rem;cursor: pointer;"
                            ><img
                                src="./ss/git.png"
                                alt=""
                                style="width: 3rem; height: 3rem; border-radius: 50%;"
                                class="me-2"
    
                            />Github</label
                        >
                       
                    </div>
                    <!-- /// -->

                    <div class="form-check form-switch" id="linkedin" style="cursor: pointer">
                        <label
                            class="form-check-label me-4"
                            for="${website_image[index]}"
                            style="font-size:1rem;cursor: pointer"
                            ><img
                                src="./ss/linkedin.png"
                                alt=""
                                style="width: 3rem; height: 3rem; border-radius: 50%;"
                                class="me-2"
    
                            />Linkedin</label
                        >
                       
                    </div>
                    <!-- /// -->
                </div>

                        <!-- ///content -->
                    </div>
                </div>
            </div>
        </div>

        <script src="./jquery-3.6.0.min.js"></script>
